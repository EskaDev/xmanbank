<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>XmanBank</title>
	<link rel="stylesheet" href="css/main.css">
</head>

<body>

	
	<div class="wrapper">
		<div class="container">
			
			<!--content-->
			<div class="content">
				<div class="container__inner">
					<!-- main content -->

					<!--header-->
					<header class="header">
						<div class="header__top">
							<a href="#" class="header__logo">
								<img src="img/logo.png" alt="logo">
							</a>
							<div class="header__account accout">
							<a href="#" class="account__item">My account</a><a href="#" class="account__item">Settings</a><a href="#" class="account__item active">Logout</a>
							</div>
						</div>
						<div class="header__bottom">
						
							<nav class="header__nav">
								<div class="header__icon">
									<span></span>
									<span></span>
									<span></span>
								</div>
								<ul class="header__list list">
									<li><a href="#" class="list__item list__item_brl">Home</a></li>
									<li><a href="#" class="list__item">About us</a></li>
									<li><a href="#" class="list__item">Our services</a></li>
									<li><a href="#" class="list__item">Deposits</a></li>
									<li><a href="#" class="list__item">FAQs</a></li>
									<li><a href="#" class="list__item list__item_brr">Contact us</a></li>
								</ul>
							</nav>
							<div class="header__contact">
								Call us:(2457) 555 222 333
							</div>
						</div>
					</header>

					<!--contacts -->
					<div class="contacts">

						<!--slider-->
						<div class="contacts__slider slider">
							<div class="slider">
								<div class="slider__item">
									<img src="img/contents/slider__img-1.jpg" alt="">
								</div>
							</div>
						</div>

						<!--form-->
						<div class="contacts__form form">
							<div class="form__title">Custamer login</div>
							<form action="#" class="form__item item">
								<div><input type="text" class="item__name item__input" placeholder="User name"></div>
								<div><input type="text" class="item__pass item__input" placeholder="Password"></div>
								<div class="item__remember"><label><input type="checkbox" >Remember me</label></div>
								<a href="#" class="item__forgetPass">Forget your password</a>
								<div class="item__btn item__btn_s"><button type="submit">Log In</button></div>
								<a href="#" class="item__notMember">Not a Member?</a>
								<div class="item__btn item__btn_b"><button type="button">Open an account</button></div>
							</form>
						</div>
					</div>
				</div>
			</div>
			                                             


			<!--footer-->
			<footer class="footer">
				<div class="container__inner">
					<!-- footer -->
				</div>
			</footer>

		</div>
</div>






	<script src="js/jquery-3.5.1.min.js"></script>
	<script src="js/slick.min.js"></script>
	<script src="js/main.js"></script>
</body>

</html>
